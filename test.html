<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏测试页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .log {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>网红游戏 - 调试测试页面</h1>
    
    <div class="test-section">
        <h3>1. 初始化测试</h3>
        <button onclick="testInit()">测试初始化</button>
        <button onclick="testNameSet()">测试设置名字</button>
        <button onclick="testCategorySelect()">测试选择类别</button>
    </div>
    
    <div class="test-section">
        <h3>2. 行动测试</h3>
        <button onclick="testGetActions()">获取可用行动</button>
        <button onclick="testPerformAction()">执行一个行动</button>
    </div>
    
    <div class="test-section">
        <h3>3. 事件测试</h3>
        <button onclick="testTriggerEvent()">触发随机事件</button>
        <button onclick="testExclusiveEvent()">触发专属事件</button>
    </div>
    
    <div class="test-section">
        <h3>4. 月度结算测试</h3>
        <button onclick="testMonthlySettle()">测试月度结算</button>
    </div>
    
    <div class="test-section">
        <h3>5. 快速开始游戏</h3>
        <button onclick="quickStart()">快速开始（自动设置）</button>
        <button onclick="window.location.href='index.html'">进入正式游戏</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        const testGame = new InfluencerGame();
        let logCount = 0;
        
        function log(message, type = 'info') {
            logCount++;
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${logCount}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function testInit() {
            log('=== 测试初始化 ===');
            testGame.init();
            const state = testGame.getState();
            log('初始化完成', 'success');
            log(`状态: ${JSON.stringify(state, null, 2)}`);
            
            // 检查关键字段
            if (state.rank === '素人' && state.month === 1) {
                log('✓ 初始化正确', 'success');
            } else {
                log('✗ 初始化有问题', 'error');
            }
        }
        
        function testNameSet() {
            log('=== 测试设置名字 ===');
            const result = testGame.setInfluencerName('测试网红');
            if (result.success) {
                log('✓ 名字设置成功: ' + testGame.state.influencerName, 'success');
            } else {
                log('✗ 名字设置失败: ' + result.message, 'error');
            }
        }
        
        function testCategorySelect() {
            log('=== 测试选择类别 ===');
            const success = testGame.selectCategory('science');
            if (success) {
                log('✓ 类别选择成功: ' + testGame.state.category.name, 'success');
                log(`内容质量: ${testGame.state.contentQuality} (应该有加成)`);
            } else {
                log('✗ 类别选择失败', 'error');
            }
        }
        
        function testGetActions() {
            log('=== 获取可用行动 ===');
            const actions = testGame.getAvailableActions();
            log(`可用行动数量: ${actions.length}`);
            actions.forEach(action => {
                log(`  - ${action.name} (消耗${action.energyCost}精力)`);
            });
            
            if (actions.length > 0) {
                log('✓ 行动列表正常', 'success');
            } else {
                log('✗ 没有可用行动！', 'error');
            }
        }
        
        function testPerformAction() {
            log('=== 测试执行行动 ===');
            const actions = testGame.getAvailableActions();
            if (actions.length === 0) {
                log('✗ 没有可用行动，请先选择类别', 'error');
                return;
            }
            
            const action = actions[0];
            log(`执行行动: ${action.name}`);
            const result = testGame.performAction(action.name);
            
            if (result.success) {
                log('✓ 行动执行成功', 'success');
                log(`是否触发事件: ${result.triggerEvent ? '是' : '否'}`);
                log(`当前精力: ${testGame.state.energy}`);
            } else {
                log('✗ 行动执行失败: ' + result.message, 'error');
            }
        }
        
        function testTriggerEvent() {
            log('=== 测试触发随机事件 ===');
            if (!testGame.state.category) {
                log('✗ 请先选择类别', 'error');
                return;
            }
            
            const event = testGame.triggerRandomEvent();
            log('✓ 事件生成成功', 'success');
            log(`事件标题: ${event.title}`);
            log(`事件描述: ${event.description}`);
            log(`选项数量: ${event.options.length}`);
            event.options.forEach((opt, i) => {
                log(`  选项${i+1}: ${opt.text} (类型: ${opt.type})`);
            });
        }
        
        function testExclusiveEvent() {
            log('=== 测试专属事件 ===');
            if (!testGame.state.category) {
                log('✗ 请先选择类别', 'error');
                return;
            }
            
            const event = testGame.getExclusiveEvent();
            log('✓ 专属事件生成成功', 'success');
            log(`类别: ${testGame.state.category.name}`);
            log(`事件标题: ${event.title}`);
            log(`事件描述: ${event.description}`);
        }
        
        function testMonthlySettle() {
            log('=== 测试月度结算 ===');
            const beforeMonth = testGame.state.month;
            const result = testGame.monthlySettle();
            
            log('✓ 月度结算完成', 'success');
            log(`评级: ${result.rating}`);
            log(`评分: ${result.score}`);
            log(`进度变化: ${result.progressAdd}`);
            log(`月份: ${beforeMonth} → ${testGame.state.month}`);
            log(`当前职级: ${result.currentRank}`);
            log(`职级进度: ${result.rankProgress}`);
        }
        
        function quickStart() {
            log('=== 快速开始游戏 ===', 'info');
            testGame.init();
            testGame.setInfluencerName('测试网红');
            testGame.selectCategory('lifestyle');
            
            log('✓ 游戏初始化完成', 'success');
            log(`网红名: ${testGame.state.influencerName}`);
            log(`类别: ${testGame.state.category.name}`);
            log(`职级: ${testGame.state.rank}`);
            log(`月份: 第${testGame.state.month}月`);
            
            log('--- 游戏状态准备完毕 ---', 'success');
            log('可以开始测试其他功能了');
        }
        
        // 自动运行初始化测试
        window.onload = function() {
            log('测试页面加载完成');
            log('点击上方按钮进行各项测试');
            log('建议测试顺序: 初始化 → 设置名字 → 选择类别 → 其他测试');
            log('或直接点击"快速开始"自动完成前置步骤');
        };
    </script>
</body>
</html>
